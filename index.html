<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="tracker-bg"></div>
    <div class="tracker-container">
      <div class="tracker-card">
        <div class="tracker-header"><h2>IP Address Tracker</h2></div>
        <div class="tracker-input">
          <input class="tracker-ip" type="text" placeholder="Search for any IP address or domain"/><button class="search-btn">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="tracker-content">
          <div class="content-item"><h6>IP ADDRESS</h6><p>192.8.12.156</p></div>
          <div class="content-item"><h6>LOCATION</h6><p>Brooklyn,Ny 1001</p></div>
          <div class="content-item"><h6>TIMEZONE</h6><p>UTC-05:00</p></div>
          <div class="content-item"><h6>ISP</h6><p> SpaceX Starlink</p></div>
          
        </div>
      </div>
      
    </div>
    <div id="map"></div>
    <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC 
  ISP-->

    <script src="app.js"></script>
  </body>
</html>
